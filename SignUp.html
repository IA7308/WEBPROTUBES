<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>SignUp HealthSis</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <center>
        <div class="gambar"></div>
        <div class="Main" style="width:500px; height: 415px; margin-top: 30px;">

            <form action="./Login.html" method="post">
                <h1>Register</h1>
                <div class="row g-3">
                    <div class="col-sm-5">
                        <input type="text" name="firstN" id="FN-id" class="form-control" style="width: 175px;"
                            placeholder="First Name">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" name="lastN" id="LN-id" class="form-control"
                            style="width: 175px; margin-left: 95px;" placeholder="Last Name">
                    </div>
                </div>
                <div class="row g-3 mt-1">
                    <input type="text" name="username" id="Uname-ID" class="form-control"
                        style="width: 475px; margin-left: 20px;" placeholder="Username">
                </div>
                <div class="row g-3 mt-1">
                    <input type="text" name="email" id="email-ID" class="form-control"
                        style="width: 475px; margin-left: 20px;" placeholder="Email">
                </div>
                <div class="row g-3 mt-1">
                    <input type="password" name="password" id="P-ID" class="form-control"
                        style="width: 475px; margin-left: 20px;" placeholder="Password">
                </div>
                <br><input type="submit" value="Sign Up" class="btn btn-primary"><br>
                <a href="./Login.html" class="form-text">Sudah mempunyai akun</a>

            </form>

        </div>


    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

<footer>

</footer>
